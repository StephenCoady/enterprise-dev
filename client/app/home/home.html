<header class="hero-unit" id="banner">
  <div class="container">
    <img src="assets/images/logo.gif" alt="This is moodle" class="resizeBanner">
    <h2>A Better Moodle</h2>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            Your Modules:
          </h3>
        </div>
        <div class="panel-body">
          <ul class="nav nav-tabs nav-stacked" ng-repeat="module in modules">
            <li><a ng-href="/modules/{{module._id}}" uib-tooltip="{{module.info}}">{{module.name}}</a></li>
          </ul>
        </div>
      </div>
      
    </div>
  </div>
</div>
