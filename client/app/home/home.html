<header class="hero-unit" id="banner">
  <div class="container">
    <img src="assets/images/logo.gif" alt="This is moodle" class="resizeBanner">
    <h2>A Better Moodle</h2>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            Create a Module
          </h3>
        </div>
        <div class="panel-body">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">Name: </label>
              <input type="text" class="form-control" id="name" ng-model="newModule.name">
              <p class="help-block">Fill in the name of the module, i.e. English-2</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="info">Information: </label>
              <input type="" class="form-control" id="info" ng-model="newModule.info">
              <p class="help-block">Enter a short description of the module here.</p>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-info" ng-click="createModule(newModule)"><i class="fa fa-plus fa-1x"></i> Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            Your Modules:
          </h3>
        </div>
        <div class="panel-body">
          <ul class="list-group" ng-repeat="module in modules">
            <li class="list-group-item"><a ng-href="/modules/{{module._id}}" uib-tooltip="{{module.info}}"> {{module.name}}</a></li>
          </ul>
        </div>
      </div>
      
    </div>
  </div>
</div>
